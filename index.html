<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/svg" href="/images/padlock.svg" />
    <title>Rocket.sect</title>
  </head>
  <body>
    <div class="page">
      <nav>
        <img src="/images/logo.svg" alt="Rocket.sect" />
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <section>
        <img
          src="/images/img1.png"
          alt="A woman stands next to a notebook with a padlock in the upper right corner of the notebook screen"
        />

        <div class="text">
          <h1>Is your data <span>protected</span>?</h1>
          <p>
            Information is fundamental and
            <strong>extremely important</strong> for any company.
            <br />
            <br />
            Here is a <strong>text</strong> as if it were a
            <strong>security company information</strong>
            presenting your product and with the text all stylized.
          </p>
        </div>
      </section>
      <footer>
        <div class="line"></div>
        <p>
          For more information follow us on Instagram
          <a href="#" target=""> @rocketsect</a>
        </p>
        <img class="lock" src="/images/padlock.svg" alt="Padlock icon" />
      </footer>
    </div>
  </body>
</html>
